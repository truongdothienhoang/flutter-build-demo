name: Flutter Web Build & Deploy

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # or your previously working version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Prepare deployment branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --depth 1 --branch web-build https://github.com/${{ github.repository }} web-build || \
          git clone https://github.com/${{ github.repository }} web-build
          rm -rf web-build/*
          cp -r build/web/* web-build/
          cd web-build
          git add --all
          git commit -m "Deploy Flutter web build from GitHub Actions [skip ci]" || echo "No changes to commit"
          git push origin web-build --force
