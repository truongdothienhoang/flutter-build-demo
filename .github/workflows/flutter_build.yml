name: Flutter Web Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3


      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to root of main branch
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone main branch into a temp dir
          git clone --depth 1 --branch main https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} /tmp/web-root

          cd /tmp/web-root

          # Remove old Flutter build files from root
          rm -rf assets canvaskit flutter.js flutter_bootstrap.js \
                 flutter_service_worker.js index.html main.dart.js favicon.png icons manifest.json

          # Copy new Flutter build output to root
          cp -r $GITHUB_WORKSPACE/build/web/* .

          # Copy /api folder if it exists
          if [ -d "$GITHUB_WORKSPACE/api" ]; then
            cp -r $GITHUB_WORKSPACE/api .
          fi

          git add --all
          git commit -m "Deploy Flutter web build + API from GitHub Actions [skip ci]" || echo "No changes to commit"
          git push origin main --force
